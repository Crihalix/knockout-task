<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link type="text/css" rel="stylesheet" href="stylesheets/style.css" />
	<script type="text/javascript" src="scripts/knockout-3.2.0.js"></script>

</head>
<body>


<section class="content clearfix">
	<h1>Легкое использование существующих електронных документов (инструкций)</h1>
	<div class="col-left">
		<p class="title">Список литературы:</p>
		 <ul class="list-book" data-bind="foreach: booksList">
			<li>
				<img src="assets/images/pdf_ico.png" alt="pdf">
				<span data-bind="text: nameBook">
				</span>
				<label>
					<input type="checkbox" data-bind="checked:buyBook">
					<span class="for-checkbox" ></span>
				</label>
			</li>
		</ul> 
	</div>
	<div class="col-right">
		<p class="title">Отправка письма:</p>
		<form>
			<p class="tit">E-mail:</p>
			<input type="text" value="" data-bind="value: userEmail">
			<p class="tit">Тема:</p>
			<input type="text" value="" data-bind="value: userTheme">
			<p class="tit">Текст сообщения:</p>
			<textarea data-bind="value: userText"></textarea>
			<p class="tit">Прикрепленные файлы:</p>
			
			<ul class="your-book-list" data-bind="foreach: booksList2">
				<li data-bind="checked:buyBook">
					<span data-bind="text: nameBook">
					</span>
				</li>
			</ul>
			<input type="submit" value="Отправить" data-bind="click: showPopup">
		</form>
	</div>
</section>

<div class="popup" data-bind="visible: !isVisiblePopup()" style="display:none">
	<div class="popup-bg">&nbsp;</div>
	<div class="popup-cnt">
		<div class="close-pp" data-bind="click: hidePopup">X</div>
		<p>E-mail: <strong data-bind="text: userEmail"></strong></p>
		<p>Тема: <strong data-bind="text: userTheme"></strong></p>
		<p>Текст сообщения: <br><span data-bind="text: userText"></span></p>
		<p class="tit">Прикрепленные файлы:</p>
		<ul class="your-book-list" data-bind="foreach: booksList2">
			<li data-bind="visible:buyBook">
				<span data-bind="text: nameBook">
				</span>
			</li>
		</ul>
	</div>
</div>


</body>
	<script type="text/javascript" src="scripts/knockout.js"></script>
</html>
